<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .short-url {
            font-size: 1.2em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Short URL</h1>
    <p>Your short URL is: <a href="{{ .shortURL }}" class="short-url">{{ .shortURL }}</a></p>
    <a href="/">Shorten another URL</a>
</body>
</html>
